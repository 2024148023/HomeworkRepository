<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <h1>Welcome to Internet-Programming Movie Site</h1>
    <a href="#">Login</a>
    <a href="#">Signup</a>
    
    <div class="rectangle2">
      <!-- Username input-->
      <p>
      <label for="username">ID: </label>
      <input type="text" id="username" name="username" autocomplete required><br>
      </p>
      
      <!-- Password input-->
      <p><label for="password">Password: </label>
      <input type="password" id="password" name="password" required><br>
      </p>

      <button class="submitBotton" type="submit">Signup</button>
      <button class="resetBotton" type="reset">Cancel</button> <br>
    </div>
    
  </body> 
</html>
